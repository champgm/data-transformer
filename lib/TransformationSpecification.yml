InputSpecification:
  Order Number:
    Type: String
  Year:
    Type: String
  Month:
    Type: String
  Day:
    Type: String
  Product Number:
    Type: String
  Product Name:
    Type: String
  Count:
    Type: String
  Extra1:
    Type: String
  Extra2:
    Type: String

OutputSpecification:
  OrderId:
    Type: Number
  OrderDate:
    Type: Date
  ProductId:
    Type: String
  ProductName:
    Type: String
  Quantity:
    Type: Number
    Default: 0
  Unit:
    Type: String
    Default: kg

MappingSpecification:
  OrderId:
    Input: !Ref Order Number
  OrderDate:
    Input: !Concat
      - !Ref Year
      - "-"
      - !Ref Month
      - "-"
      - !Ref Day
  ProductId:
    Input: !Ref Product Number
  ProductName:
    Input: !Ref Product Name
  Quality:
    Input: !Ref Count
